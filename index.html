<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>

    <link rel="stylesheet" href="global.css">

    <link rel="stylesheet" href="map.css">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>

    <div class="time-filter">
        <label>Filter by time:</label>
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" step="1">
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
    </div>

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <span class="legend-label">LEGEND:</span>
        <div class="departures" style="--departure-ratio: 1">More departures</div>
        <div class="balanced" style="--departure-ratio: 0.5">Balanced</div>
        <div class="arrivals" style="--departure-ratio: 0">More arrivals</div>
      </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <script src="map.js" type="module"></script>
</body>
</html>
